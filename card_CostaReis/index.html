<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Card_CostaReis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="backgroundImage">
    <!--Iniciar com uma div: vai ser um container que vai armazenar o nosso card-->

        <img src="images/calcalegging1.jpeg" alt="calçaLegging">
        <!--Encapsular demais informações em outro container-->
        <div>
            <h2>Calça Legging</h2>
            <h3><p>Versatilidade e Conforto para Academia e Rotina.</p></h3>
            <span>R$136,90</span>
            <button>Saiba Mais!</button>
        </div>
    </div>

    <div class="card">
        <img src="images/conjunto1.jpeg" alt="conjuntinho">
        <!--Encapsular demais informações em outro container-->
        <div>
            <h2>Conjuntos</h2>
            <h3><p>Treinando com Estilo Hoje e Sempre</p></h3>
            <span>R$246,90</span>
            <button>Saiba Mais!</button>
        </div>
    </div>

    <div class="card">
        <img src="images/short1.jpeg" alt="short">
        <!--Encapsular demais informações em outro container-->
        <div>
            <h2>Shorts</h2>
            <h3><p>Alta Respirabilidade, e boa temperatura corporal.</p></h3>
            <span>R$84,90</span>
            <button>Saiba Mais!</button>

    </div>
